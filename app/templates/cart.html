<div ng-controller="cartCtrl">
    <div class="row">
        <div class="col-sm-12" ng-repeat="product in products|orderBy:'-price'">
            <div class="thumbnail">
                <img src="/app/images/{{product.image}}.jpg" alt="...">
                <div class="caption">
                    <h3>{{product.category|uppercase}}</h3>
                    <p>This is awesome dress</p>
                    <p><a href="#" class="btn btn-primary" role="button">{{product.price|currency:"INR"}}</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
